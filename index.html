<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <section>
         <div class="box">
             <div class="container">
                 <div class="formulario">
                     <h2>Entrar</h2>
                     <form>
                         <div class="inputBox">
                             <input type="text" placeholder="Usuário">
                         </div>
                         <div class="inputBox">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>  
                        <p class="forget">Esqueceu o <a href="#">usuário</a> ou a <a href="#">senha</a>?</p> 
                        <p class="forget">Primeira vez por aqui?<a href="#"> Cadastre-se</a></p>
                     </form>
                 </div>
             </div>
         </div>
     </section>
</body>
</html>
